<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>

        <form class="register" onsubmit="register(); return false;">
            <input type="text" id="username" placeholder="Имя" required>
            <button type="submit">Зарегистрироваться</button>
        </form>

        <a href="login.html">Уже есть аккаунт?</a>

        <p id="status"></p>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const status = document.getElementById('status');
            status.textContent = 'Регистрация...';

            try {
                const res = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(username)}`
                });
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('username', username);
                status.textContent = `Привет, ${username}!`;
                setTimeout(() => window.location.href = 'customers.html', 1000);
            } catch (err) {
                status.textContent = `Ошибка: ${err.message}`;
            }
        }
    </script>
</body>
</html>
